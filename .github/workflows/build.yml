name: Deploy to Amazon ECS

on:
  push:
    branches: [ "lesson-4" ]

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY           # set this to your Amazon ECR repository name

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REPOSITORY:$IMAGE_TAG

    - name: Set up Git
      run: |
        git config user.name "${{ secrets.COMMIT_NAME }}"
        git config user.email "${{ secrets.COMMIT_EMAIL }}"

    - name: Clone helm repo
      run: |
        git clone https://${{ secrets.GITHUB_USERNAME }}:${{ secrets.GITHUB_TOKEN }}@github.com/Matajur/goit-devops-microservice.git
        cd Project/charts/django-app
        sed -i "s/tag: .*/tag: ${{ env.IMAGE_TAG }}/" values.yaml
        git add values.yaml
        git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
        git push origin lesson-4
